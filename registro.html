<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="/submit_registration" method="post">
        
        <label for="first_name">Nombres:</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="last_name">Apellidos:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required>
    
               
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" maxlength="25" required>
        <small>*Debe contener números y caracteres especiales.*</small><br><br> 
        
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" maxlength="25" required>
        <small>*Debe contener números y caracteres especiales.*</small><br><br>
    

        <button type="button" onclick="window.location.href='login.html'">Registrarse</button>
    </form>
</body>
</html>
